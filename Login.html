<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Popup Login Form Design | CodingNepal</title>
      <link rel="stylesheet" href="Login.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      
   </head>
   <body>
      <div class="center">
            <div class="text"><br><br>
               <h2>Login Form</h2>
            </div><br>
            <form action="#">
               <div class="data">
                  <label>Username</label><br>
                  <input type="text" id="usr" required>
               </div><br>
               <div class="data">
                  <label>Password</label><br>
                  <input type="password" id="pswd" maxlength="10" required>
               </div>
               <input type="radio" onclick="mypassword()">Show Password
               <div class="btn">
                  <div class="inner"></div>
                  <button type="submit" onclick="logincheck()">login</button>
               </div>
               <div class="signup-link">
                  Not a member? <a href="Register.html">Signup now</a>
               </div>
            </form>
         </div>
      </div>
      <script type="text/javascript" src="NewLogin.js"></script>
   </body>
</html>
