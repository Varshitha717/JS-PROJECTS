<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Popup Login Form Design | CodingNepal</title>
      <link rel="stylesheet" href="Login.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="center">
            <div class="text"><br><br>
               <h2>Register Form</h2>
            </div><br>
            <form action="#">
               <div class="data">
                  <label>Username</label><br>
                  <input type="text" id="user" placeholder="Please enter your name" required>
               </div><br>
               <div class="data">
                  <label>Password</label><br>
                  <input type="password" maxlength="10" id="pswd1" placeholder= "Enter your password" required>
               </div><br>
               <div class="data">
                <label>Confirm password</label><br>
                <input type="password" maxlength="10" id="pswd2" placeholder="Re-eneter your password here"> 
               </div>
               <div class="btn">
                  <div class="inner"></div>
                  <button type="submit" onclick="registercheck()">Register</button>
               </div>
               <div class="signup-link">
                  Already a member? <a href="Login.html">Login</a>
               </div>
            </form>
         </div>
      </div>
      <script type="text/javascript" src="NewLogin.js"></script>
   </body>
</html>
